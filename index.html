<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Storybook Index</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="storybook">
    <h1>ðŸŒ™ My Moral Storybook</h1>
    <ul id="story-list"></ul>
  </div>
  <script type="module">
    import { stories } from './storydata/stories.js';
    // import { stories } from './data/stories.js';
    const list = document.getElementById('story-list');
    stories.forEach((story, index) => {
      const item = document.createElement('li');
      item.innerHTML = `<a href="story.html?story=${index}">${story.title}</a>`;
      list.appendChild(item);
    });
  </script>
</body>
</html>
